

<h3>Gesti√≥n de Usuarios</h3>

<p-button label="Crear" (onClick)="crear()" ></p-button>

<br>
<br>
<br>

<span class="ui-float-label">
    <input id="float-input"
           type="text"
           size="30"
           [(ngModel)]="busquedaUsuario"
           pInputText>
      <label for="float-input">
      Username
    </label>
  <p-button label="Buscar" (onClick)="buscar()"> </p-button>
</span>




<p-table [value]="usuariosFiltrados()"
         [paginator]="true"
         [rows]="FILAS">
  <ng-template pTemplate="caption">
    Lista de Usuarios
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Password</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="nombre"
               [(ngModel)]="nombreFiltrado">
      </th>
      <th>
        <input type="text"
               pInputText
               name="apellido"
               [(ngModel)]="apellidoFiltrado">
      </th>
      <th>
        <input type="text"
               pInputText
               name="correo"
               [(ngModel)]="correoFiltrado">
      </th>
      <th>
        <input type="text"
               pInputText
               name="password"
               [(ngModel)]="passwordFiltrado">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.apellido}}</td>
      <td>{{usuario.correo}}</td>
      <td>{{usuario.password}}</td>
      <td>
        <p-button label="EDITAR" (click)="editar(usuario)"></p-button>
        <p-button label="ELIMINAR" (click)="eliminar(usuario)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
